<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .terminal-text { font-family: 'Consolas', 'Monaco', 'Courier New', monospace; font-size: 14px; fill: #cccccc; }
    .command { fill: #4af626; font-weight: bold; }
    .output { fill: #ffffff; }
    .input-cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } }
  </style>
  
  <!-- Terminal Window Frame -->
  <rect x="0" y="0" width="800" height="500" rx="6" fill="#1e1e1e" />
  <path d="M 0 6 C 0 3 3 0 6 0 L 794 0 C 797 0 800 3 800 6 L 800 30 L 0 30 Z" fill="#2d2d2d" />
  
  <!-- Window Controls -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56" />
  <circle cx="40" cy="15" r="6" fill="#ffbd2e" />
  <circle cx="60" cy="15" r="6" fill="#27c93f" />
  <text x="400" y="20" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#999">Library Management System - Java</text>
  
  <!-- Terminal Content -->
  <g transform="translate(15, 60)">
    <!-- Line 1 -->
    <text x="0" y="0" class="terminal-text"><tspan class="command">user@dev:~/projects/library$</tspan> javac Main.java && java Main</text>
    
    <!-- Line 2 -->
    <text x="0" y="30" class="terminal-text output">=============================================</text>
    
    <!-- Line 3 -->
    <text x="0" y="50" class="terminal-text output">   WELCOME TO LIBRARY MANAGEMENT PROJECT   </text>
    
    <!-- Line 4 -->
    <text x="0" y="70" class="terminal-text output">=============================================</text>
    
    <!-- Line 5 -->
    <text x="0" y="100" class="terminal-text">1. Add Book</text>
    
    <!-- Line 6 -->
    <text x="0" y="120" class="terminal-text">2. View All Books</text>
    
    <!-- Line 7 -->
    <text x="0" y="140" class="terminal-text">3. Issue Book</text>
    
    <!-- Line 8 -->
    <text x="0" y="160" class="terminal-text">4. Return Book</text>
    
    <!-- Line 9 -->
    <text x="0" y="180" class="terminal-text">5. Exit</text>
    
    <!-- Line 10: Input Interaction -->
    <text x="0" y="210" class="terminal-text">Enter your choice: <tspan class="command">1</tspan></text>
    
    <!-- Line 11 -->
    <text x="0" y="240" class="terminal-text">Enter Book ID: <tspan class="command">101</tspan></text>
    
    <!-- Line 12 -->
    <text x="0" y="260" class="terminal-text">Enter Book Title: <tspan class="command">The Prism of Lyra</tspan></text>
    
    <!-- Line 13 -->
    <text x="0" y="280" class="terminal-text">Enter Author Name: <tspan class="command">Lyssa Royal</tspan></text>
    
    <!-- Line 14: Success Message -->
    <text x="0" y="320" class="terminal-text" fill="#4af626"> >> Success: Book added to inventory!</text>
    
    <!-- Line 15: Loop back -->
    <text x="0" y="360" class="terminal-text">Enter your choice: <tspan class="input-cursor">_</tspan></text>
  </g>
</svg>
