<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    <filter id="glass" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- Browser Bar -->
  <rect x="0" y="0" width="800" height="40" fill="#1a1a1a" opacity="0.8"/>
  <circle cx="20" cy="20" r="6" fill="#ff5f56" />
  <circle cx="40" cy="20" r="6" fill="#ffbd2e" />
  <circle cx="60" cy="20" r="6" fill="#27c93f" />
  
  <!-- Content Container -->
  <rect x="50" y="80" width="150" height="480" fill="rgba(255,255,255,0.1)" rx="10" />
  <rect x="220" y="80" width="530" height="200" fill="rgba(255,255,255,0.05)" rx="10" />
  <rect x="220" y="300" width="250" height="260" fill="rgba(255,255,255,0.05)" rx="10" />
  <rect x="490" y="300" width="260" height="260" fill="rgba(255,255,255,0.05)" rx="10" />
  
  <!-- Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold" opacity="0.8">ForgeX Dashboard</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="20" fill="#cccccc" text-anchor="middle">Click to view project details</text>
</svg>
